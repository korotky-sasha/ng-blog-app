<div style="background-color: #fafafa; line-height: 1.8">
  <mat-toolbar class="toolbar">
    <span class="app-title">Ng-blog-app</span>
    <span class="fill-remaining-space"></span>
    <div *ngIf="userEmail">
      <div style="display: flex; flex-direction: row; margin-right: 15px; color: #c9ced1;">
<!--        <img src="assets/img/avatar.jpeg" style="width: 50px; height: 50px; border-radius: 50%;">-->
        <div class="header-image"></div>
        <p>
          {{userEmail}}
        </p>
      </div>
    </div>
    <button mat-raised-button (click)="logout()" *ngIf="isLogin" class="button">Logout</button>
    <ng-container *ngIf="!isLogin">
      <a mat-raised-button routerLink="/login" routerLinkActive="link-active" class="button">Login</a>
      <a mat-raised-button routerLink="/register" routerLinkActive="link-active" class="button">Register</a>
    </ng-container>
  </mat-toolbar>
  <div style="display: flex; flex-direction: row">
    <div style="width: 20%; min-width: fit-content">
      <div class = "sidenav-link-group">
        <a routerLink="/posts" routerLinkActive="link-active" class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faNewspaper" class="icon-middle"></fa-icon>
            </div>
            <span>Posts</span>
          </div>
        </a>
        <!--<a routerLink="/news" routerLinkActive="link-active" class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faNewspaper" class="icon-middle"></fa-icon>
            </div>
            <span>News</span>
          </div>
        </a>-->
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faLightbulb" class="icon-middle"></fa-icon>
            </div>
            <span>Startups</span>
          </div>
        </a>
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faBusinessTime" class="icon-middle"></fa-icon>
            </div>
            <span>Business</span>
          </div>
        </a>
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faGraduationCap" class="icon-middle"></fa-icon>
            </div>
            <span>Education</span>
          </div>
        </a>
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faSuitcaseRolling" class="icon-middle"></fa-icon>
            </div>
            <span>Travel</span>
          </div>
        </a>
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faHeartbeat" class="icon-middle"></fa-icon>
            </div>
            <span>Life</span>
          </div>
        </a>
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faPlay" class="icon-middle"></fa-icon>
            </div>
            <span>Video</span>
          </div>
        </a>
        <a class="link">
          <div style="display: flex; flex-direction: row;">
            <div class="icon">
              <fa-icon [icon]="faCalendarAlt" class="icon-middle"></fa-icon>
            </div>
            <span>Events</span>
          </div>
        </a>
      </div>
    </div>
    <div style="width: 80%">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
