<mat-toolbar >
  <mat-toolbar-row>
    <span>Ng-blog-app</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <a mat-raised-button color="primary" routerLink="/posts" routerLinkActive="link-active">Posts</a>

    <span class="fill-remaining-space"></span>

    <button mat-raised-button color="primary" (click)="logout()" *ngIf="isLogin">Logout</button>
    <a mat-raised-button color="primary" *ngIf="!isLogin" routerLink="/login" routerLinkActive="link-active">Login</a>
    <a mat-raised-button color="primary" *ngIf="!isLogin" routerLink="/register" routerLinkActive="link-active">Register</a>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
