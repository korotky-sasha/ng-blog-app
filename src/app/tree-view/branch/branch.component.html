<ng-container *ngIf="node">
  <div *ngFor="let item of node">
    <span><input type="checkbox" [checked]="item.checked" (click)="item.check()"></span>
    <button
      *ngIf="item.children.length"
      (click)="item.toggle()"
      (mouseover)="item.highlight()"
      (mouseout)="item.highlight()"
      class="collapse-button"
    >
      {{item.collapsed? '+' : '-'}}
    </button>
    <button *ngIf="item.children.length" (click)="changeSortingOrder(item.children)">
      {{ascendingOrder? '^' : 'v'}}
    </button>
    <span>{{ item.title }}</span>
    <ng-container *ngIf="item.children.length && !item.collapsed">
      <div class="children" [ngClass]="{'highlight' : item.highlighted}">
        <app-branch [node]="item.children"></app-branch>
      </div>
    </ng-container>
  </div>
</ng-container>
