<h1 class="title">Post:</h1>
<h3><a mat-raised-button color="primary" routerLink="../" class="link">Back to all posts</a></h3>
<button mat-raised-button color="primary" (click)="deletePost()" *ngIf="isLogin">Delete post</button>
<button mat-raised-button color="primary" (click)="editPost()" *ngIf="isLogin">Edit post</button>
<button mat-raised-button color="primary" (click)="router.navigate(['/posts/new'])" *ngIf="isLogin">Create new post</button>
<div *ngIf="isEdit" class="form-container">
  <button mat-raised-button color="primary" type = 'button' (click)="isEdit = false" class="my-button-cancel">Cancel</button>
  <app-post-form [initialPost$]="post$" (emitFormValue)="updatePost($event)"></app-post-form>
</div>
<div>
  <div class="post" *ngIf="post$ | async as post">
    <h2 class="title">{{post.title}}</h2>
    <h3>{{post.author}}</h3>
    <p>{{post.content}}</p>
    <img src="{{post.image}}" alt = "Some image should be here">
    <p>{{post.description}}</p>
  </div>
</div>
