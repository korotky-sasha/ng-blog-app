<ng-container *ngIf="isLogin$ | async">
  <button mat-raised-button color="primary" (click)="deletePost()" class="button">Delete post</button>
  <a mat-raised-button color="primary" [routerLink]="['edit', post._id]" class="button">Edit post</a>
</ng-container>
<div>
  <div class="header">
    <div class="header-image"></div>
    <p style="color: #c9ced1">By <span class = "author">{{post.author}}</span></p>
  </div>
  <h1>{{post.title}}</h1>
  <img [src]="post.image" alt = "New image" class="image">
  <div class="content">{{post.content}}</div>
  <div class="description">{{post.description}}</div>
