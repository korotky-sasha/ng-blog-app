<h1 class="title">Posts:</h1>
<button mat-raised-button color="primary" (click)="router.navigate(['/posts/new'])" *ngIf="isLogin">Create new post</button>
<div>
  <div *ngFor = "let post of posts" class="post">
    <h2 class="title"><a routerLink="{{post._id}}" class="link">{{post.title}}</a></h2>
    <h3>{{post.author}}</h3>
    <p>{{post.content}}</p>
    <img src="{{post.image}}" alt = "Some image should be here">
    <p>{{post.description}}</p>
  </div>
</div>
